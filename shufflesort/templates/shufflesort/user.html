{% extends "shufflesort/base.html" %}

{% block content %}

<p>{{ user_name }}</p>

<ol>
  {% for question in questions %}
  <li>
    <p>{{ question.question.text }}</p>
    <ul>
      {% for answer in question.answers %}
      <li class="answer"><pre>{{ answer.text }}</pre></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ol>

{% endblock %}

{% extends "shufflesort/base.html" %}

{% block content %}

<p>{{ user_name }}</p>

{% for question in questions %}
<p>
  <a href="{% url 'shufflesort:question' question.question.id %}">
    {{ question.question.id }}</a>.
    {{ question.question.text }}
</p>
<ul>
  {% for answer in question.answers %}
  <li class="answer"><pre>{{ answer.text }}</pre></li>
  {% endfor %}
</ul>
{% endfor %}

{% endblock %}

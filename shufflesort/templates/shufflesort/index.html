{% extends "shufflesort/base.html" %}

{% block content %}

{% if question_list %}
<ol>
  {% for question in question_list %}
  <li>
    <a href="{% url 'shufflesort:question' question.id %}">
      {{ question.text|slice:":60" }}
    </a>
  </li>
  {% endfor %}
</ol>
{% else %}
<p>No questions!</p>
{% endif %}

{% endblock %}

{% extends "shufflesort/base.html" %}

{% block content %}

<p>{{ question.text }}</p>

<form action="{% url 'shufflesort:question' question.id %}" method="post">
  {% csrf_token %}
  <textarea name="text" cols="78" rows="12"></textarea><br />
  <input type="submit" value="submit" />
</form>

{% if answered %}
<ul>
  {% for answer in answers  %}
  <li><a href="{% url 'shufflesort:user' answer.user %}">{{ answer.user }}</a>:
    <pre class="answer">{{ answer.text }}</pre>
  </li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}

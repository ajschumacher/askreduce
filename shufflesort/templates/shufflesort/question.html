{% extends "shufflesort/base.html" %}

{% block content %}

<p>{{ question.text }}</p>

<form action="{% url 'shufflesort:question' question.id %}" method="post">
  {% csrf_token %}
  <textarea name="text" cols="78" rows="12"></textarea><br />
  <input type="submit" value="submit" />
</form>

{% if answered %}
<ul>
  {% for answer in answers  %}
  <li>{{ answer.user }}:
    <div class="answer">
      {{ answer.text }}
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
